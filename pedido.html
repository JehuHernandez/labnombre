    <select name="menu" id="menu">

    <titulo1>Verduras</titulo1><br>

    <input type="checkbox" id="tomate" checked><label for="tomate">Tomate</label>
    <input type="checkbox" id="cebolla" checked><label for="cebolla">Cebolla</label>
    <input type="checkbox" id="lechuga" checked><label for="lechuga">Lechuga</label>

    <button> <input type="submit" value="Enviar">
    <button> <input type="reset" value="Borrar">


    </form>
    <script>
        const form=document.getElementById("pedido");
        form.addEventListener("submit", function (event){
        event.preventDefault();
        const formData=new FormData(form);
        const orden={
            nombre:formData.get("nombre"),
            apellido:formData.get("apellido"),
            telefono:formData.get("telefono"),
            direccion:formData.get("direccion"),
            colonia:formData.get("colonia"),
            menu:formData.get("menu"),
            tomate:document.getElementById("tomate").checked? "Si":"No",
            cebolla:document.getElementById("cebolla").checked? "Si":"No",
            lechuga:document.getElementById("lechuga").checked? "Si":"No",
            pepinos:document.getElementById("pepino").checked? "Si":"No"
        };
        localStorage.setItem("orden",JSON.stringify(orden));
        window.location.href="pedidorealizado.html";
    });
